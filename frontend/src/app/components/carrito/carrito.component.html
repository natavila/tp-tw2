<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Videojuegos Store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./carrito.component.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <ng-template [ngIf] = "isLogged">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/video-juego">VideoJuegos Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/video-juego">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/pedido">Pedido</a></li>
                    </ul>
                    <button class="btn btn-outline-dark ml-5">
                        <i class="bi-cart-fill me-1"></i>
                        <a href="/carrito">Carrito</a>
                    </button>
                    <i (click)='logout()' class="fas fa-sign-out-alt fa-2x" style="margin-left: 15px;"></i>
                </div>
            </div>
        </nav>
    </ng-template>
    <ng-template [ngIf] = "!isLogged">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/video-juego">VideoJuegos Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/video-juego">Home</a>
                        </li>
                    </ul>
                    <button [routerLink]="['/login']" class="btn btn-outline-dark" type="submit">
                        Login
                    </button>
                </div>
            </div>
        </nav>
    </ng-template>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5 text-start">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-template [ngIf]="!carrito || !carrito.listaDeJuegos.length">
                        <div class="alert alert-danger" role="alert" style="margin: 30px;">
                            No hay juegos en el carrito.
                          </div>
                    </ng-template>
                    <ng-template [ngIf]="carrito">
                    <tr *ngFor="let juego of carrito.listaDeJuegos">
                        <td><img src="{{juego['imagen']}}" alt="" style="width: 20%;"></td>
                        <td>{{juego['nombre']}}</td>
                        <td>1</td>
                        <td>${{juego['precio']}}</td>
                        <td><i (click)="eliminarDelCarrito(juego['_id'])" class="fas fa-trash text-danger"></i></td>
                    </tr>
                </ng-template>
                    <tr>
                        <th></th>
                        <td></td>
                        <td></td>
                        <td><strong>Total: ${{carrito['precioTotal']}}</strong></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button (click)="confirmarCompra()" class="btn btn-dark" type="button">Confirmar compra</button>
            </div>
        </div>
    </section>
    
    <!-- Footer
    <footer class="py-5 bg-dark footer">
        <div class="container mb-0">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>-->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; VideoJuegos 2021</p>
    </div>
</footer>
</html>
