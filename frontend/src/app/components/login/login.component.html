<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>

<body>
  <div class="container">
    <div class="center">
      <h1>Login</h1>
      <form method="post" [formGroup]='loginForm' (ngSubmit)='logearUsuario()'>
        <div class="txt_field">
          <input type="text" required formControlName='email'>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required formControlName='contrasena'>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="/registro">Signup</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
