<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="registro.component.css" rel="stylesheet">

    <title>Registro</title>
</head>

<body>
    <div class="container mt-5 center">
        <h1>Registro</h1>
        <form class="row g-3" method="post" [formGroup]='registroForm' (ngSubmit)='registrarUsuario()'>
            <div class="col-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputAddress" formControlName='nombre'>
            </div>
            <div class="col-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputAddress2" formControlName='apellido'>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" formControlName='email'>
            </div>
            <div class="col-12">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" formControlName='contrasena'>
            </div>
            <div class="col-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress2" formControlName='direccion'>
            </div>
            <div class="col-6">
                <label for="preferencias" class="form-label">Preferencias</label>
                <input type="text" class="form-control" id="inputZip" formControlName='preferencias'>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</body>

</html>
