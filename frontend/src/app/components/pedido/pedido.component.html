<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Bootstrap icons-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/video-juego">VideoJuegos Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/video-juego">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">Perfil</a></li>
            </ul>
            <a [routerLink]="['/carrito']" class="d-flex">
                <button class="btn btn-outline-dark ml-5" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Carrito
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </a>
        </div>
    </div>
</nav>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5 text-start">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody>
                <ng-template [ngIf]="!pedido">
                    <div class="alert alert-danger" role="alert" style="margin: 30px;">
                        No existe un pedido activo.
                    </div>
                </ng-template>
                <ng-template [ngIf]="pedido">
                    <tr *ngFor="let juego of pedido.listaDeJuegos">
                        <td>{{juego['nombre']}}</td>
                        <td>1</td>
                        <td>${{juego['precio']}}</td>
                    </tr>
                </ng-template>
                <tr>
                    <th></th>
                    <td></td>
                    <td><strong>Total: ${{pedido['precioTotal']}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
